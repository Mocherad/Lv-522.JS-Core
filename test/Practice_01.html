<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Including JavaScript</title>
</head>
<body>
  <input type="text"> oninput: <span id="result"></span>
<script>
  var input = document.body.children[0];

  input.oninput = function() {
    document.getElementById('result').innerHTML = input.value;
  };
</script>

</body>
</html>
